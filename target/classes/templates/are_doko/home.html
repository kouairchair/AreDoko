

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>アイテム検索</title>
  </head>
  <body>
    <h1>アイテム検索</h1>

    <form action="#" th:action="@{/search}" th:object="${searchForm}"
      method="post">
      <label for="name">名前：</label>
      <input type="text" id="name" th:field="*{name}"/>

      <label for="location">場所：</label>
      <select id="location" th:field="*{location}">
        <option value="">すべて</option>
        <option th:each="location : ${locations}" th:value="${location.id}"
          th:text="${location.name}"></option>
      </select>

      <label for="genre">ジャンル：</label>
      <select id="genre" th:field="*{genre}">
        <option value="">すべて</option>
        <option th:each="genre : ${genres}" th:value="${genre.id}"
          th:text="${genre.name}"></option>
      </select>

      <button type="submit">検索</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>名前</th>
          <th>場所</th>
          <th>ジャンル</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item : ${items}">
          <td th:text="${item.name}"></td>
          <td th:text="${item.location.name}"></td>
          <td th:text="${item.genre.name}"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
